<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch">
        <h1 id="displayTime">00:00:00</h1>
        <div class="buttons">
            <p class="btn" onclick="watchStop()">STOP</p>
            <img src="image/play.jpg" alt="" onclick="watchstart()">
            <p class="btn" onclick="resetwatch()">RESET</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
